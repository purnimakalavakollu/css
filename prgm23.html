<!doctype html>
<html>
<head>
<title>demo</title>
<meta charset="UTF-8">
<style>
img{
   width:33%;
   height:auto;
   float:left;
}
.blur{filter:blur(4px);}
.brightness{filter:brightness(0-50);}
.contrast{filter:contrast(150%);}
.huerotate{filter:huerotate(180deg);}
.invert{filter:invert(100%);}
.opacity{filter:opacity(70%);}
.saturate{filter:saturate(7);}
.sepia{filter:sepia(100%);}
.shadow{filter:drop-shadow(4px 4px 4px 4px black;}
</style>
</head>
</body>
<img src="c:/images/puri.jpg"alt="puri" width="50" height="30">
<img class="blur" src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="brightness" src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="grayscale" src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="invert" src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="opacity" src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="sepia" src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="contrast"src="c:/images/puri.jpg"alt="puri" width="100" height="150">
<img class="saturate "src="c:/images/puri.jpg"alt="puri" width="100" height="150">
</body>
</html>

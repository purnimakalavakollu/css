<!doctype html>
<html>
<head>
<style>
a:link{
color:green;
background-color:cyan;
text-decoration:none;
}
a:visited{
color:pink;
background-color:cyan;
text-decoration:none;
}
a:hover{
color:red;
background-color:cyan;
text-decoration:underline;
}
a:active{
color:yellow;
background-color:cyan;
text-decoration:underline;
}
</style>
</head>
<body>
<h2>Link colors</h2>
<p>You can change the default colors of links</p>
<a href="http://www.google.com"target="_blank">Google</a>
</body>
</html>

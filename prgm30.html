<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of css3 Shake Animation</title>
<style>
  div{
        background-color:pink;
        width:120px;
        height:110px;
        position:relative;
        left:0;
        animation:myfirst  2s linear 1s infinite alternate;
      }
@keyframes myfirst{
0%{background-color:red; left:0px; top:0px;}
25%{background-color:green; left:200px; top:0px;}
50%{background-color:pink; left:200px; top:200px;}
75%{background-color:yellow; left:0px; top:200px;}
100%{background-color:cyan; left:0px; top:0px;}
}
</style>
</head>
<body>
<h1>CSS Animation</h1>
<div></div>
</body>
</html>
